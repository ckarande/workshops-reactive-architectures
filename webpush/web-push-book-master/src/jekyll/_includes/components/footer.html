<footer>
  <ul class="social-btns">
    <li>
      <a href="https://twitter.com/gauntface" class="social-btn social-btns__twitter" role="button" title="Twitter">
        {% include svgs/twitter.svg %}
      </a>
    </li>
    <li>
      <a href="{{ site.github.repository_url }}" class="social-btn social-btns__github" role="button" title="GitHub">
        {% include svgs/github.svg %}
      </a>
    </li>
    <li>
      <a href="https://gauntface.com" class="social-btn social-btns__gauntface" role="button" title="Gauntface.com">
        {% include svgs/gf-logo.svg %}
      </a>
    </li>
  </ul>

  {% if site.github.issues_url %}
  <ul class="footer-links">
    <li>
      <a href="{{ site.github.issues_url }}">Help</a>
    </li>
  </ul>
  {% endif %}
</footer>
